<div class="header">
  <h1>Add Task</h1>
</div>

<div class="add-task">
  <div class="content">
    <form class="form" [formGroup]="taskForm" (submit)="addTask()">
      <mat-form-field>
        <mat-label>Tasks</mat-label>
        <input matInput placeholder="Task" formControlName="title" />
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Type</mat-label>
        <mat-select formControlName="type">
          <mat-option
            *ngFor="let taskType of taskTypes"
            [value]="taskType.type"
          >
            {{ taskType.type }}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field appearance="fill">
        <mat-label>Due date</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dueDate" />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
      <mat-form-field class="field-textarea">
        <mat-label>Description</mat-label>
        <textarea
          matInput
          placeholder="description"
          formControlName="description"
        ></textarea>
      </mat-form-field>

      <button
        type="submit"
        mat-raised-button
        color="primary"
        [disabled]="!this.taskForm.valid"
      >
        Submit
      </button>
    </form>
  </div>
</div>
