<div class="input-box">
  <label for="search">Search</label>
  <input type="text" name="search" [(ngModel)]="searchValue" />
</div>
<ul class="list-group">
  <li
    class="list-item"
    *ngFor="let p of users | filter: searchValue; let i = index"
  >
    <a
      [routerLink]="['/projects', p.id]"
      class="user-link"
      *ngIf="i + 1 == users.length"
      #theLastList
    >
      <img [src]="p.avatar" />
      <span>
        <p><span class="list-item-heading">Id</span>: {{ p.id }}</p>
        <p>
          <span class="list-item-heading">Name</span>: {{ p.first_name }}
          {{ p.last_name }}
        </p>
      </span>
    </a>
    <a
      [routerLink]="['/projects', p.id]"
      class="user-link"
      *ngIf="i + 1 != users.length"
    >
      <img [src]="p.avatar" />
      <span>
        <p><span class="list-item-heading">Id</span>: {{ p.id }}</p>
        <p>
          <span class="list-item-heading">Name</span>: {{ p.first_name }}
          {{ p.last_name }}
        </p>
      </span>
    </a>
  </li>
</ul>
